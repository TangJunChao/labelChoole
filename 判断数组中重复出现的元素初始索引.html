		var arr = ['a','b','c','d','c','z','c','f','d','a','c']
		var narr=[];
		for(var i=0;i<arr.length;i++){
			if(narr.indexOf(arr[i])==-1){
				narr.push(arr[i]);
			}
		}
		console.log(narr);
		var obj = {};
		for(i in arr){
			if(!obj[arr[i]]){
				obj[arr[i]]=[i];
			}else{
				obj[arr[i]][i]=i;
			}
		}
		for(i in obj){
			if(obj[i].length==1){delete(obj[i])}
